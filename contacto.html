<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/estilo.css">
     <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <canvas id="particles"></canvas>
    
    <nav class="navbar">
        <a href="index.html" class="logo">JUAN<span>DEV</span></a>
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="sobre mí.html">Sobre Mí</a></li>
            <li><a href="habilidades.html">Skills</a></li>
            <li><a href="proyecto.html">Proyectos</a></li>
            <li><a href="contacto.html" class="active">Contacto</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="glass-card" style="max-width: 600px; margin: 0 auto;">
            <h2 class="gradient-text">Iniciemos un Proyecto</h2>
            <p style="text-align: center; margin-bottom: 2rem; color: #aaa;">
                ¿Tienes una idea innovadora? Estoy listo para escucharla.
            </p>

            <form action="https://formspree.io/f/xgolorna" method="POST" id="contact-form">
                <div class="form-group">
                    <label>Tu Nombre</label>
                    <input type="text" name="name" placeholder="Ej. Juan Pérez" required>
                </div>

                <div class="form-group">
                    <label>Correo Electrónico</label>
                    <input type="email" name="email" placeholder="juan@ejemplo.com" required>
                </div>

                <div class="form-group">
                    <label>Mensaje</label>
                    <textarea name="message" rows="5" placeholder="Cuéntame sobre tu proyecto..." required></textarea>
                </div>

                <button type="submit" class="btn" id="submit-btn" style="width: 100%; cursor: pointer;">ENVIAR MENSAJE</button>
                
                <p id="form-status" style="margin-top: 1.5rem; text-align: center; display: none; font-weight: bold;"></p>
            </form>
        </div>

        <a href="index.html" class="btn-back">← Volver al Inicio</a>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
